<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <!-- Log In Form -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">เข้าสู่ระบบ</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้งานหรืออีเมล</label>
                    <input type="text" id="identifier" name="identifier" class="form-control" placeholder="กรอกชื่อผู้ใช้งานหรืออีเมล">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="กรอกรหัสผ่าน">
                </div>
                <button type="button" id="loginButton" class="btn btn-warning w-100 mb-3">เข้าสู่ระบบ</button>
                <button type="button" onclick="window.location.href='index.html'" class="btn btn-link w-100">ยังไม่มีบัญชีใช่หรือไม่? ลงชื่อเข้าใช้</button>
            </form>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js" defer></script>
    <script>

    </script>
</body>

</html>
